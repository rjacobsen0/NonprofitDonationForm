nonprofit_donation_form_library:
  header: true
  version: 1.x
  css:
    theme:
      css/nonprofit_donation_form.css: {}
  js:
    # this only works if stripe is in its standard location relative to nonprofit_donation_form
    ../contrib/stripe/js/stripe.js: { preprocess: false }
