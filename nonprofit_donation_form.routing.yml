nonprofit_donation_form.form:
  path: '/nonprofit_donation_form'
  defaults:
    _title: 'Nonprofit Donation Form'
    _form: '\Drupal\nonprofit_donation_form\Form\DonationForm'
  requirements:
    _permission: 'access content'

nonprofit_donation_form.thank_you:
  path: '/nonprofit_donation_form/thank_you'
  defaults:
    _controller: '\Drupal\nonprofit_donation_form\Controller\ThankYouController::content'
    _title: 'Thank you!'
  requirements:
    _permission: 'access content'